<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="prod-style.css">
    <link rel="stylesheet" href="../style.css">
    <title>Internet shop</title>
</head>
<body>
    <div class="header">
        <div class="advantages">
            <div>Pengiriman Tepat Waktu</div>
            <div>Layanan Responsif</div>
            <div>100% Original</div>
            <div>Trusted</div>
        </div>
        <div class="navigation">
            <div>
                <img src="../img/Menu.svg" alt="" height="25px">
            </div>
            <div class="footer_centerblock">
                <div></div>
                <div class="centerblock">
                    <img src="../img/Logo.svg" alt="" height="32px">
                </div>
                <div></div>
            </div>
            <div class="nav-links">
                <div>
                    <img src="../img/Vector.svg" alt="" height="20px">
                </div>
                <div> 
                    <img src="../img/User.svg" alt="" height="20px">
                </div>
                <div>
                    <img src="../img/Favorite.svg" alt="" height="20px">
                </div>
                <div>
                    <img src="../img/ic_outline-shopping-bag.svg" alt="" height="20px">
                </div>
            </div>
        </div>
    </div>
    <div class="carousel">
        <div class="carousel-card reverse">
            <img src="img/Arrow.svg" alt="">
        </div>
        <div class="carousel-card">
            <div>
                <img src="img/Headphones.svg" alt="" height="250px">
            </div>
            <p>
                Наушники
            </p>
        </div>
        <div class="carousel-card">
            <div>
                <img src="img/Keyboard.svg" alt="">
            </div>
            <p>
                Клавиатуры
            </p>
        </div>
        <div class="carousel-card">
            <div>
                <img src="img/Micro.svg" alt="">
            </div>
            <p>
                Микрофоны
            </p>
        </div>
        <div class="carousel-card">
            <div>
                <img src="img/Mouse.svg" alt="">
            </div>
            <p>
                Компьютерные Мыши
            </p>
        </div>
        <div class="carousel-card">
            <img src="img/Arrow.svg" alt="">
        </div>
    </div>
    <div class="Products">
        <div class="shop__line">
            <div class="product-card">
                <img src="img/Products small.svg" alt="">
            </div>
            <div class="product-card">
                <img src="img/Products small.svg" alt="">
            </div>
            <div class="product-card">
                <img src="img/Products small.svg" alt="">
            </div>
        </div>
        <div class="shop__line">
            <div class="product-card">
                <img src="img/Products small.svg" alt="">
            </div>
            <div class="product-card">
                <img src="img/Products small.svg" alt="">
            </div>
            <div class="product-card">
                <img src="img/Products small.svg" alt="">
            </div>
        </div>
    </div>
    <div class="footer">
        <p class="copyright">
            © 2022 Asimov· Semua hak dilindungi undang-undang · Pemberitahuan hukum · Cookie · Kebijakan privasi · Berhenti berlangganan dari Buletin
        </p>
    </div>
</body>
</html>
