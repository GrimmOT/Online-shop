<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="cart-style.css">
    <link rel="stylesheet" href="../Start/style.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <div class="logo">
            <img src="img/Logo.svg" alt="" >
        </div>
        <div class="separation">
        </div>
    </div>
    <div class="cart">
        <div class="form">
            <div class="form-description">
                <div class="pages-line">
                    <div class="pages">
                        <div class="page">
                            <p>1</p>
                        </div>
                        <div class="page">
                            <p>2</p>
                        </div>
                    </div>
                </div>
                <div class="form-reg">
                    <div class="form__regestration">
                        <div>
                            <input type="text" placeholder="Введите ваше имя">
                        </div>
                        <div>
                            <img src="img/Vector.svg" alt="" height="8px">
                        </div>
                    </div>
                    <div class="form__regestration">
                        <div>
                            <input type="text" placeholder="Ведите ваш номер телефона">
                        </div>
                        <div>
                            <img src="img/Vector.svg" alt="" height="8px">
                        </div>
                    </div>
                    <div class="form__regestration">
                        <div>
                            <input type="text" placeholder="Введите вашу почту">
                        </div>
                        <div>
                            <img src="img/Vector.svg" alt="" height="8px">
                        </div>
                    </div>
                    <div class="form__regestration">
                        <div class="moneyicon">
                            <img src="img/Vector (1).svg" alt="" height="16px">
                            <input type="text" placeholder="Способы оплаты">
                        </div>
                        <div class="opener">
                            <img src="img/Vector.svg" alt="" height="8px">
                        </div>
                    </div>
                </div>
                <div class="Add">
                    Order
                </div>
            </div>
        </div>
        <div class="cart-item">
            <div class="cart-description">
                <div class="cart-information">
                    <p class="cart-name">Cart</p>
                    <div class="cart-util">
                        <p class="counter">(2)</p>
                        <div class="line1"></div>
                        <div class="cart-opener">
                            <img src="img/dashicons_arrow-down-alt2.svg" alt="">
                        </div>
                    </div>
                </div>
                <div class="cards">
                    <div class="card">
                        <div class="card-img">
                            <img src="img/Cards-img/Product1.jpg" alt="" height="130px">
                        </div>
                        <div class="card-util">
                            <div>
                                <p>Varmilo Yakumo V2 108</p>
                            </div>
                            <div class="card-item-counter">
                                <div>
                                    <img src="img/Cards-img/Icon pack Variants.svg" alt="">
                                </div>
                                <div>
                                    <p>1</p>
                                </div>
                                <div>
                                    <img src="img/Cards-img/Icon pack Variants (1).svg" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="price">
                            <div>
                                <b>₽25.000</b>
                            </div>
                            <div class="bin">
                                <img src="img/Cards-img/Borrar.svg" alt="">
                            </div>
                        </div>
                    </div>
                    <div class="card">
                        <div class="card-img">
                            <img src="img/Cards-img/Product3.jpg" alt="" height="130px">
                        </div>
                        <div class="card-util">
                            <div>
                                <p>Varmilo Koi V2 878</p>
                            </div>
                            <div class="card-item-counter">
                                <div>
                                    <img src="img/Cards-img/Icon pack Variants.svg" alt="">
                                </div>
                                <div>
                                    <p>1</p>
                                </div>
                                <div>
                                    <img src="img/Cards-img/Icon pack Variants (1).svg" alt="">
                                </div>
                            </div>
                        </div>
                        <div class="price">
                            <div>
                                <b>₽15.990</b>
                            </div>
                            <div class="bin">
                                <img src="img/Cards-img/Borrar.svg" alt="">
                            </div>
                    </div>
                </div>
            </div>
            <div class="total-price">
                <div class="price-style">
                    <b>SubTotal</b> 
                    <p>₽40.990</p>
                </div>
                <div class="price-style">
                    <b>Ongkir</b> 
                    <p>₽709</p>
                </div>
                <div class="line2">
                </div>
                <div class="price-style">
                    <b>Total</b> 
                    <p>₽41.699</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
